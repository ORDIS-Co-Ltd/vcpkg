stages:
  - build
build-windows:
  tags:
    - msvc142
  variables:
    GIT_STRATEGY: fetch
  stage: build
  script:
    - Invoke-BatchFile "${env:ProgramFiles(x86)}\Microsoft Visual Studio\2019\Community\Common7\Tools\VsMSBuildCmd.bat"
    - .\bootstrap-vcpkg.bat
  cache:
    key: vs2019_build_dev
    paths:
    - vcpkg
  after_script:
  except:
    - tags
