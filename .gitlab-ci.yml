stages:
  - build
build-windows:
  tags:
    - msvc142
  variables:
    GIT_STRATEGY: fetch
    TRIPLET: "x64-windows"
    #PACKAGES: "boost curl[ssl,openssl,winssl,non-http,ssh,brotli] curlpp jsoncpp libgit2 libpq libpqxx soci[odbc,postgresql,sqlite3]" # libmariadb thrift grpc wt 7zip capnproto cppcms cppcodec cpprestsdk freetds[openssl] google-cloud-cpp icu imgui json-spirit nana platform-folders podofo qwt x-plane pugixml qt5
    PACKAGES: jsoncpp zlib
  stage: build
  before_script:
    - 'subst Q: (Get-Location); echo ok'
  script:
    - Invoke-BatchFile "${env:ProgramFiles(x86)}\Microsoft Visual Studio\2019\Community\Common7\Tools\VsMSBuildCmd.bat"
    - $physicalBuildPath = Get-Location
    #- 'subst Q: $physicalBuildPath; echo ok'
    - Set-Location Q:\
    - .\bootstrap-vcpkg.bat -disableMetrics
    - $Env:VCPKG_DEFAULT_TRIPLET=$TRIPLET
    - .\vcpkg.exe upgrade --no-dry-run
    - .\vcpkg.exe install boost curl[ssl,brotli] curlpp jsoncpp libgit2 libpq libpqxx soci[odbc,postgresql,sqlite3] libmariadb thrift grpc wt 7zip capnproto cppcms cppcodec cpprestsdk freetds[openssl] google-cloud-cpp icu imgui json-spirit nana pugixml platform-folders podofo libharu # qt5 qwt x-plane --recurse
    - .\vcpkg.exe export boost curl[ssl,brotli] curlpp jsoncpp libgit2 libpq libpqxx soci[odbc,postgresql,sqlite3] libmariadb thrift grpc wt 7zip capnproto cppcms cppcodec cpprestsdk freetds[openssl] google-cloud-cpp icu imgui json-spirit nana pugixml platform-folders podofo libharu --7zip --output=vcpkg-$TRIPLET
    - 'net use J: \\FILESRV\Shared /user:jenkins_user 3Edcft67; echo ok'
    #- Copy-Item "vcpkg-$TRIPLET-ifw-installer.exe" -Destination "J:\vcpkg" -Force
    - Copy-Item "vcpkg-x64-windows.7z" -Destination "J:\vcpkg" -Force
    - 'net use /delete J:'
    - Set-Location $physicalBuildPath
  after_script:
    - 'subst /d Q:'
  cache:
    key: vcpkg_msvc142_$TRIPLET
    paths:
    - packages
    - downloads
    - installed
  except:
    - tags


